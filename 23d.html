<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.13/"></script>

   <script>
  require([
      "esri/Map",
      "esri/views/SceneView"
      "esri/layers/FeatureLayer"
    ], function(Map, SceneView,FeatureLayer) {

    var map = new Map({
      basemap: "topo-vector",
      ground: "world-elevation"  // show elevation
    });

    var view = new SceneView({
      container: "viewDiv",
      map: map,
      camera: {
        position: {  // observation point
          x: -118.80800,
          y: 33.96100,
          z: 25000 // altitude in meters
        },
        tilt: 65  // perspective in degrees
      }
    });
      var trailheadsLayer = new FeatureLayer({
       url:"http://119.3.40.193/arcgis/rest/services/TMS/tms_imageMap/MapServer/0"
       //url: "http://119.3.40.193/arcgis/rest/services/TMS/TMSMapService/MapServer/1"//
       //url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/0"//
      });

      map.add(trailheadsLayer);
  });
  </script>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
